	class Action {
  constructor() {
    this.arr = [2, -5, 0, 8, -3, 10, 0, -1];
    this.positiveCount = 0;
    this.negativeCount = 0;
    this.zeroCount = 0;
    this.positiveSum = 0;
    this.negativeSum = 0;
  }
  
  calculateCountsAndSums = () => {
    for (let i = 0; i < this.arr.length; i++) {
      if (this.arr[i] > 0) {
        this.positiveCount++;
        this.positiveSum += this.arr[i];
      } else if (this.arr[i] < 0) {
        this.negativeCount++;
        this.negativeSum += this.arr[i];
      } else {
        this.zeroCount++;
      }
    }
  }
  
  displayOriginalArray = () => {
    document.getElementById('original').innerHTML="Исходный массив: "+this.arr.join(', ');
  }
  
  displayPositiveAvg = () => {
    const positiveAverage = this.positiveSum / this.positiveCount;
    document.getElementById('avg').innerHTML="Среднее арифметическое положительных чисел: "+positiveAverage;
  }
  
  displayNegativeAvg = () => {
    const negativeAverage = this.negativeSum / this.negativeCount;
    document.getElementById('neg').innerHTML="Среднее арифметическое отрицательных чисел: "+negativeAverage;
  }
  
  displayZeroCount = () => {
    document.getElementById('zero').innerHTML="Количество нулей: "+this.zeroCount;
  }
}

// использование класса
const action = new Action();
action.calculateCountsAndSums();
action.displayOriginalArray();
action.displayPositiveAvg();
action.displayNegativeAvg();
action.displayZeroCount();
