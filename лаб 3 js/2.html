<body>

        <button class="btn btn-primary" onclick="Negative"> Сгенерировать </button>
        <div id="original" class="mt-2"></div>
        <div id="result" class="mt-2"></div>
    </div>
</div> 
<script>

		class Negative {
		  constructor() {
			this.arr = [2, -5, 0, 8, -3, 10, 0, -12];
		  }
  
		  displayOriginal = () => {
			document.getElementById('original').innerHTML = "Исходный массив: " + this.arr.join(', ');
		  }
  
		  displayResult = () => {
			for (let i = 0; i < this.arr.length; i++) {
			  if (this.arr[i] < 0) {
				this.arr[i] *= this.arr[i];
			  }
			}
			document.getElementById('result').innerHTML = "Полученный массив: " + this.arr.join(', ');
		  }
	}

// использование класса
const negative = new Negative();
negative.displayOriginal();
negative.displayResult();
</script>
