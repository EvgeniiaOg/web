<body class="text-center">
	<script>
        function Complete1()
        {
            if(document.reg.password.value!="")
                alert("Вы успешно вошли\nЛогин="+document.reg.username.value+"\nПароль="+document.reg.password.value);
            else
                alert("Ошибка при вводе пароля\nПопробуйте еще раз");
        }
        
    </script>


<main class="form-signin w-100 m-auto">
    <form name="reg" th:action="@{/execute_login}" method="POST">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <div class="form-floating">
            <input type="text" name="username" placeholder="Ваш логин" class="form-control" id="floatingInput">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" placeholder="Ваш пароль" class="form-control" id="floatingPassword">
            <label for="floatingPassword">Пароль</label>
        </div>
		<INPUT TYPE="submit" value="Войти" onClick="Complete1();" class="w-100 btn btn-lg btn-primary">
        <span>Ещё не зарегистрированы? <a href="signup.html">
		<br>Регистрация</br>
		</a></span>
		<p class="mt-5 mb-3 text-body-secondary"> Ⓒ‎2023 ООО «PINK»</p>
    </form>
</main>
