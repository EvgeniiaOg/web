<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Застолье</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Еще по одной?</h1>
    <form>
            <label for="inputValue">Введите 1 для выхода:</label>
            <input type="text"  id="inputValue" placeholder="Введите 1">
        <button type="button" onclick="checkValue()">OK</button>
    </form>
    <p id="outputText"></p>

<script>
    function checkValue() {
        var inputValue = document.getElementById("inputValue").value;
        if (inputValue === "1") {
            document.getElementById("outputText").innerHTML = "Bye!";
        } else {
            document.getElementById("outputText").innerHTML = "Again!";
        }
    }
</script>
</body>
</html>
