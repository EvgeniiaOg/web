<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h4>Узнать его нам просто,
  Узнать его легко:
  Высокого он роста
  И видит далеко.</h4>

<label>Введите отгадку: <input type="text" id="key"></label>
<button onclick="mystery()">Проверить</button>
<ul id="answer"></ul>

<script>
  function mystery() {
    const key = document.getElementById('key').value;
    const answer = 'жираф';
    let count = 0;
    if (key === answer) {
      count++;
      document.getElementById("answer").innerHTML = 'Верно! Количество отгадок= ' + count;
      document.getElementById("riddle2").style.display = 'block';
    } else {
      document.getElementById("answer").innerHTML = 'Неверно';
    }
  }

</script>
<div id="riddle2" style="display: none;">
<h4>Я везде есть, но никогда не говорю.
  Я создаю тени, но сам тенью не являюсь.
  Кто я?</h4>
  <label>Введите отгадку: <input type="text" id="key2"></label>
  <button onclick="mystery2()">Проверить</button>
  <ul id="answer2"></ul>
</div>


<script>
  function mystery2() {
    const key = document.getElementById('key2').value.toLowerCase();
    const answer = 'свет';
    let count = 1
    if (key === answer) {
      document.getElementById("answer2").innerHTML = 'Верно! Количество отгадок= ' + count;
      setTimeout(function() {location.reload()}, 1000);
    } else {
      document.getElementById("answer2").innerHTML = 'no';
    }
  }
</script>
</body>

</html>
