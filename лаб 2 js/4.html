<body>
<label>Введите фамилию: <input type="text" id="sirname"></label>
<button onclick="polinom()">Проверить</button>
<p id="result"></p>

<script>
  function polinom() {

    const sirname = document.getElementById("sirname").value;
    strLen = sirname.length;
    strReverse = sirname.split('').reverse().join('');
    if (strReverse == sirname) {
      return document.getElementById("result").textContent = 'yes';
    } else {
      return document.getElementById("result").textContent = 'no';
    }
  }
</script>
