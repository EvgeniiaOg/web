<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Простые числа</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<label>Введите число: <input type="text" id="count"></label>
<button onclick="display()">Проверить</button>
<ul id="primes"></ul>

<script>
    function display() {
        const countElement = document.getElementById('count');
        const n = parseInt(countElement.value);

        const primes = getPrimes(n);

        const primesElement = document.getElementById('primes');
        primesElement.innerHTML = '';

        for (let i = 0; i < primes.length; i++) {
            const liElement = document.createElement('li');
            liElement.textContent = primes[i];
            primesElement.appendChild(liElement);
        }
    }

    function getPrimes(n) {
        let primes = [];

        for (let i = 2; i <= n; i++) {
            let isPrime = true;

            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                primes.push(i);
            }
        }
        return primes;
    }
</script>
</body>
</html>
