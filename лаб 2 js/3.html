<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Факториал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h3>Введите ваше число</h3>
<label>Введите число: <input type="text" id="number"></label>
<button onclick="calculateFactorial()">Вычислить факториал</button>
<p id="result"></p>


<script>
    function calculateFactorial() {

        const number = document.getElementById("number").value;

        if (isNaN(number) || number <= 0 || !Number.isInteger(Number(number))) {
            alert("Введите целое положительное число");
            return;
        }
        let factorial = 1;
        for (let i = 2; i <= number; i++) {
            factorial *= i;
        }
        document.getElementById("result").textContent = `Факториал числа ${number} равен ${factorial}`;
    }
</script>
</body>
</html>
